<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/8f8fd3acc4.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="big-container">
    <img src="./images/logo.svg" alt="logo" class="logo">
    <img src="./images/illustration-mockups.svg" class="illustration-svg" alt="epic svg">
    <div class="main-container">
      <h1 class="big-header">Build The Community Your Fans Will Love</h1>

      <p class="description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion.</p> 

      <button type="button" class="register-button">Register</button>
    </div>
    <div class="social">
      <button class="social-button" type="button"><i class="fab fa-facebook-f"></i></button>
      <button class="social-button" type="button"><i class="fab fa-twitter"></i></button>
      <button class="social-button" type="button"><i class="fab fa-instagram"></i></button>
    </div>
    
  </div>
  

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Isimeri Tori</a>.
    </p>
  </footer>
</body>
</html>
